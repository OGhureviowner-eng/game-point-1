<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Pong</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Simple Pong</h1>
    <div class="scoreboard">
      <div class="score player">Player: <span id="playerScore">0</span></div>
      <div class="score computer">Computer: <span id="computerScore">0</span></div>
    </div>

    <canvas id="gameCanvas" width="800" height="500"></canvas>

    <div class="controls">
      <p>Controls: Move your mouse over the canvas or use Arrow Up / Arrow Down.</p>
      <button id="startBtn">Start / Resume</button>
      <button id="resetBtn">Reset Scores</button>
    </div>

    <footer>
      <small>Left paddle: you. Right paddle: computer AI.</small>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
